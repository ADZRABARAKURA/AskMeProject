<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="settings.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header></header>
        <body>
            <div class="settings">
                <div class="settings__container">
                    <div class="settings__body">
                        <div class="settings__btn">
                            <img src="img/arrow-left.svg" alt="back">
                            <span>Назад</span>
                        </div>
                        <form action="#" class="settings__form">
                            <div class="settings__item">
                                <label for="name" class="settings__label">Имя</label>
                                <input type="text" class="settings__name" id="name" value="JIucenok">
                            </div>
                            <div class="settings__item">
                                <label for="email" class="settings__label">Почта</label>
                                <input type="email" class="settings__email" id="email" value="michelle.rivera@example.com">
                            </div>
                        </form>
                    </div>
                    <div class="settings__menu menu-settings">
                        <div class="menu-settings__title">Настройки</div>
                        <div class="menu-settings__list">
                            <ul>
                                <li class="selected">Основные</li>
                                <li>Профиль</li>
                                <li>Уведомления</li>
                            </ul>
                        </div> 
                    </div>
                </div>
            </div>
        </body>
        <footer></footer>
    </div>
</body>
