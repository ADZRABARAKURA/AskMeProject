<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="../img/favicon.png" type="image/png">
    <title>AskMe</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- <div id="root"></div> -->
    
    <div class="wrapper">
      <header class="header">
        <img src="img/search.svg" alt="" class="header__icon">
        <input type="text" class="header__input" placeholder="Поиск автора">
        <a href="#">
          <div class="header__signin">Войти</div>
        </a>
        <a href="#">
          <div class="header__signup">Зарегистрироваться</div>
        </a>
      </header>
      <body class="body">
        <div class="container">
          <div class="ask">
            <div class="left">
              <div class="left__title">
                <img src="img/AskMe.png" alt="">
              </div>
              <div class="left__text">Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. </div>
              <a href="#">
                <div class="left__btn">Приступить</div>
              </a>
            </div>
            <div class="right">
              <img src="img/face.png" alt="">
            </div>
          </div>
        </div>
      </body>
    </div>
  </body>
</html>
